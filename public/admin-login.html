<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - BHOKBHOJ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }
        
        .logo {
            text-align: center;
            font-size: 3em;
            margin-bottom: 10px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .message.success {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .message.error {
            background: #fed7d7;
            color: #742a2a;
        }
        
        .message.info {
            background: #bee3f8;
            color: #2c5282;
        }
        
        #otpSection {
            display: none;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üîê</div>
        <h1>Admin Login</h1>
        <p class="subtitle">BHOKBHOJ Audit Dashboard</p>
        
        <div id="message"></div>
        
        <!-- Login Form -->
        <div id="loginSection">
            <div class="form-group">
                <label for="email">Email / Username</label>
                <input type="text" id="email" placeholder="admin_aadarsha" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            
            <button onclick="login()" id="loginBtn">üöÄ Login</button>
        </div>
        
        <!-- OTP Verification -->
        <div id="otpSection">
            <div class="form-group">
                <label for="otp">Enter 6-Digit OTP</label>
                <input type="text" id="otp" placeholder="123456" maxlength="6" required>
            </div>
            
            <button onclick="verifyOTP()" id="otpBtn">‚úÖ Verify OTP</button>
            <button onclick="backToLogin()" style="background: #e2e8f0; color: #333; margin-top: 10px;">‚Üê Back</button>
        </div>
        
        <div class="back-link">
            <a href="/audit-dashboard.html">Go to Dashboard</a>
        </div>
    </div>
    
    <script>
        let userEmail = '';
        
        function showMessage(text, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            messageDiv.style.display = 'block';
        }
        
        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }
        
        async function login() {
            hideMessage();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showMessage('Please enter email and password', 'error');
                return;
            }
            
            const loginBtn = document.getElementById('loginBtn');
            loginBtn.disabled = true;
            loginBtn.textContent = '‚è≥ Logging in...';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    userEmail = email;
                    showMessage('‚úÖ OTP sent to your email! Check your inbox.', 'success');
                    
                    // Switch to OTP section
                    document.getElementById('loginSection').style.display = 'none';
                    document.getElementById('otpSection').style.display = 'block';
                    
                    // Focus on OTP input
                    setTimeout(() => {
                        document.getElementById('otp').focus();
                    }, 100);
                } else {
                    showMessage('‚ùå ' + (data.message || 'Login failed'), 'error');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'üöÄ Login';
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('‚ùå Login error. Please try again.', 'error');
                loginBtn.disabled = false;
                loginBtn.textContent = 'üöÄ Login';
            }
        }
        
        async function verifyOTP() {
            hideMessage();
            
            const otp = document.getElementById('otp').value.trim();
            
            if (!otp || otp.length !== 6) {
                showMessage('Please enter a valid 6-digit OTP', 'error');
                return;
            }
            
            const otpBtn = document.getElementById('otpBtn');
            otpBtn.disabled = true;
            otpBtn.textContent = '‚è≥ Verifying...';
            
            try {
                const response = await fetch('/api/auth/verify-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        email: userEmail, 
                        otp: otp 
                    })
                });
                
                const data = await response.json();
                
                if (data.success && data.token) {
                    // Save token
                    localStorage.setItem('adminToken', data.token);
                    
                    showMessage('‚úÖ Login successful! Redirecting...', 'success');
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/audit-dashboard.html';
                    }, 1500);
                } else {
                    showMessage('‚ùå ' + (data.message || 'Invalid OTP'), 'error');
                    otpBtn.disabled = false;
                    otpBtn.textContent = '‚úÖ Verify OTP';
                }
            } catch (error) {
                console.error('OTP verification error:', error);
                showMessage('‚ùå Verification error. Please try again.', 'error');
                otpBtn.disabled = false;
                otpBtn.textContent = '‚úÖ Verify OTP';
            }
        }
        
        function backToLogin() {
            hideMessage();
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('otpSection').style.display = 'none';
            document.getElementById('otp').value = '';
            document.getElementById('loginBtn').disabled = false;
            document.getElementById('loginBtn').textContent = 'üöÄ Login';
        }
        
        // Handle Enter key
        document.getElementById('email').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') document.getElementById('password').focus();
        });
        
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });
        
        document.getElementById('otp').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') verifyOTP();
        });
    </script>
</body>
</html>
