<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TLS 1.3 Verification - BHOKBHOJ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-align: center;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .status {
            background: #f0f9ff;
            border-left: 4px solid #3b82f6;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        
        .status.success {
            background: #f0fdf4;
            border-left-color: #22c55e;
        }
        
        .status.warning {
            background: #fffbeb;
            border-left-color: #f59e0b;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .info-card {
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
        }
        
        .info-card h3 {
            color: #334155;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        
        .info-card p {
            color: #64748b;
            font-size: 0.95em;
            line-height: 1.6;
        }
        
        .value {
            color: #667eea;
            font-weight: bold;
            font-size: 1.2em;
            margin-top: 8px;
        }
        
        .badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            margin-top: 8px;
        }
        
        .badge.success {
            background: #22c55e;
            color: white;
        }
        
        .badge.warning {
            background: #f59e0b;
            color: white;
        }
        
        .badge.info {
            background: #3b82f6;
            color: white;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px 5px;
        }
        
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .button-group {
            text-align: center;
            margin-top: 30px;
        }
        
        .security-headers {
            background: #fefce8;
            border: 2px solid #fbbf24;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .security-headers h3 {
            color: #92400e;
            margin-bottom: 15px;
        }
        
        .header-item {
            background: white;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: #1e293b;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            font-size: 1.2em;
            padding: 20px;
        }
        
        .icon {
            font-size: 3em;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üîê</div>
        <h1>BHOKBHOJ Security Status</h1>
        <p class="subtitle">TLS 1.3 Implementation Verification</p>
        
        <div id="connectionStatus" class="status">
            <strong>üîç Checking connection security...</strong>
        </div>
        
        <div id="tlsInfo" class="info-grid" style="display: none;">
            <!-- Will be populated by JavaScript -->
        </div>
        
        <div id="securityHeaders" class="security-headers" style="display: none;">
            <h3>üõ°Ô∏è Security Headers</h3>
            <div id="headersList"></div>
        </div>
        
        <div class="button-group">
            <button onclick="checkTLS()">üîÑ Refresh Status</button>
            <button onclick="testAPI()">üß™ Test API</button>
            <button onclick="viewCert()">üìú View Certificate</button>
        </div>
    </div>
    
    <script>
        // Check if connection is secure
        function checkConnection() {
            const protocol = window.location.protocol;
            const statusDiv = document.getElementById('connectionStatus');
            
            if (protocol === 'https:') {
                statusDiv.className = 'status success';
                statusDiv.innerHTML = `
                    <strong>‚úÖ Secure Connection Established</strong><br>
                    <span class="badge success">HTTPS ENABLED</span>
                    <span class="badge info">TLS 1.3</span>
                `;
            } else {
                statusDiv.className = 'status warning';
                statusDiv.innerHTML = `
                    <strong>‚ö†Ô∏è Insecure Connection</strong><br>
                    <span class="badge warning">HTTP ONLY</span>
                `;
            }
        }
        
        // Fetch TLS information from server
        async function checkTLS() {
            try {
                const response = await fetch('/api/tls-info');
                const data = await response.json();
                
                displayTLSInfo(data);
                displaySecurityHeaders(response.headers);
            } catch (error) {
                console.error('Error fetching TLS info:', error);
                alert('Error checking TLS status. Make sure the server is running.');
            }
        }
        
        // Display TLS information
        function displayTLSInfo(data) {
            const tlsInfoDiv = document.getElementById('tlsInfo');
            tlsInfoDiv.style.display = 'grid';
            
            tlsInfoDiv.innerHTML = `
                <div class="info-card">
                    <h3>üîí Connection Status</h3>
                    <p>Encrypted: <span class="value">${data.connection.encrypted ? 'YES' : 'NO'}</span></p>
                    <span class="badge ${data.connection.encrypted ? 'success' : 'warning'}">
                        ${data.connection.encrypted ? 'ENCRYPTED' : 'NOT ENCRYPTED'}
                    </span>
                </div>
                
                <div class="info-card">
                    <h3>üõ°Ô∏è TLS Protocol</h3>
                    <p>Version: <span class="value">${data.connection.protocol || data.server.tlsVersion}</span></p>
                    <span class="badge success">LATEST VERSION</span>
                </div>
                
                <div class="info-card">
                    <h3>üîê Cipher Suite</h3>
                    <p>${data.connection.cipher ? data.connection.cipher.name : 'N/A'}</p>
                    <span class="badge info">AES-256-GCM</span>
                </div>
                
                <div class="info-card">
                    <h3>‚è±Ô∏è Timestamp</h3>
                    <p><span class="value">${new Date(data.timestamp).toLocaleString()}</span></p>
                </div>
            `;
        }
        
        // Display security headers
        function displaySecurityHeaders(headers) {
            const headersDiv = document.getElementById('securityHeaders');
            const headersList = document.getElementById('headersList');
            headersDiv.style.display = 'block';
            
            const importantHeaders = [
                'strict-transport-security',
                'x-frame-options',
                'x-content-type-options',
                'x-xss-protection',
                'x-powered-by',
                'referrer-policy'
            ];
            
            let html = '';
            importantHeaders.forEach(header => {
                const value = headers.get(header);
                if (value) {
                    html += `<div class="header-item"><strong>${header}:</strong> ${value}</div>`;
                }
            });
            
            headersList.innerHTML = html || '<p>No security headers detected</p>';
        }
        
        // Test API endpoint
        async function testAPI() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                alert(`‚úÖ API Test Successful!\n\nMessage: ${data.message}\nTimestamp: ${data.timestamp}`);
            } catch (error) {
                alert('‚ùå API Test Failed: ' + error.message);
            }
        }
        
        // View certificate information
        function viewCert() {
            alert('üîê Certificate Information:\n\n' +
                  '‚Ä¢ Issued to: localhost\n' +
                  '‚Ä¢ Issued by: BHOKBHOJ\n' +
                  '‚Ä¢ Organization: BHOKBHOJ\n' +
                  '‚Ä¢ Country: Nepal (NP)\n' +
                  '‚Ä¢ Valid for: 1 year\n' +
                  '‚Ä¢ Key Size: RSA 4096 bits\n\n' +
                  '‚ö†Ô∏è This is a self-signed certificate for development.\n' +
                  'For production, use a certificate from a trusted CA.');
        }
        
        // Initialize on page load
        window.onload = function() {
            checkConnection();
            checkTLS();
        };
    </script>
</body>
</html>
